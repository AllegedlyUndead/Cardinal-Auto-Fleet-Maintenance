<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardinal Auto & Fleet Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #EEE7D7;
    }

    .fade-in-up {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }

    .fade-delay-1 {
      animation-delay: 0.3s;
    }

    .fade-delay-2 {
      animation-delay: 0.6s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cool-button {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .cool-button::before {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: skewY(-10deg);
      transition: top 0.5s ease;
    }

    .cool-button:hover::before {
      top: 100%;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white font-sans">

  <div class="text-center p-8 max-w-xl bg-white rounded-2xl shadow-2xl fade-in-up">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-red-500 mb-4 tracking-tight leading-tight break-words max-w-prose mx-auto">
      Welcome to <br class="sm:hidden" />
      Cardinal Auto & Fleet Maintenance
    </h1>

    <p class="text-black text-lg mb-8">Are you a car owner or a fleet manager?</p>
    
    <div class="flex flex-col sm:flex-row justify-center gap-6">
      <a href="/car-owner" class="cool-button bg-red-600 hover:bg-red-700 text-white font-semibold py-4 px-8 rounded-xl shadow-lg text-lg transition transform hover:scale-105 fade-in-up fade-delay-1">
        I'm a Car Owner
      </a>
      <a href="/fleet-manager" class="cool-button bg-gray-700 hover:bg-black text-white font-semibold py-4 px-8 rounded-xl shadow-lg text-lg transition transform hover:scale-105 fade-in-up fade-delay-2">
        I'm a Fleet Manager
      </a>
    </div>
  </div>

</body>
</html>
